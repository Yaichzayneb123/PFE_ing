
<div class="col-12">
    <div class="card">
        <h5>Add variant  </h5>

        
                <div>
                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-warning mr-2" (click)="openNew()"></button>
                <!-- <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"></button> -->
                </div>
            
    

        <p-table  scrollDirection="both" [scrollable]="true" scrollHeight="400px" styleClass="mt-3" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <!-- <th style="width:200px" pFrozenColumn>FirstName</th> -->
                    <!-- <th style="width:200px" alignFrozen="left" pFrozenColumn [frozen]="idFrozen">Id</th> -->
                    <!-- <th style="width:200px">Country</th> -->
                    <!-- <th stysle="width:200px">Date</th> -->
                    <th style="width:200px">Taille</th>
                    <th style="width:200px">Color</th>
                    <!-- <th style="width:200px">Phone</th>
                    <th style="width:200px">Address</th>
     
                    <th style="width:200px">Country</th>-->
                    <th style="width:200px">Option</th> 
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer>
                <tr>
                    <td style="width:200px" pFrozenColumn class="font-bold">{{customer.firstName}}</td>
                    <td style="width:200px" pFrozenColumn class="font-bold">{{customer.lastName}}</td>
                    <td style="width:200px" pFrozenColumn class="font-bold">{{customer.email}}</td>
                    <td style="width:200px" pFrozenColumn class="font-bold">{{customer.phone}}</td>
                    <td style="width:200px" pFrozenColumn class="font-bold">{{customer.address}}</td>
                    <td style="width:200px" pFrozenColumn class="font-bold">{{customer.country}}</td>
                    
                    
                    
                    <td>
                        <div class="flex">
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"  ></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" ></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div> 

</div>
<p-dialog [(visible)]="variantDialog" [style]="{width: '450px'}" header="add variant" [modal]="true" class="p-fluid"  >
        <ng-template pTemplate="content">
            
    
    
            <div class="field">
                <label for="status">color</label>
                <p-dropdown [(ngModel)]="variant.color" inputId="inventoryStatus" optionValue="label" [options]="statuses" placeholder="Select">
                    <ng-template pTemplate="selectedItem">
                        <span *ngIf="variant && variant.color" [class]="'product-badge status-' + variant.color.toString().toLowerCase()">{{variant.color}}</span>
                    </ng-template>
                    <ng-template let-option pTemplate="item">
                        <span [class]="'product-badge status-' + option.value">{{option.label}}</span>
                    </ng-template>
                </p-dropdown>
            </div>

            <div class="field">
                <label class="mb-3">size</label>
                <div class="formgrid grid">
                    <div class="field-radiobutton col-6">
                        <p-radioButton id="category1" name="category" value="Accessories" [(ngModel)]="variant.taille"></p-radioButton>
                        <label for="category1">xl</label>
                    </div>
                    <div class="field-radiobutton col-6">
                        <p-radioButton id="category2" name="category" value="Clothing" [(ngModel)]="variant.taille"></p-radioButton>
                        <label for="category2">L</label>
                    </div>
                    <div class="field-radiobutton col-6">
                        <p-radioButton id="category3" name="category" value="Electronics" [(ngModel)]="variant.taille"></p-radioButton>
                        <label for="category3">xxl</label>
                    </div>
                    <div class="field-radiobutton col-6">
                        <p-radioButton id="category4" name="category" value="Fitness" [(ngModel)]="variant.taille"></p-radioButton>
                        <label for="category4">M</label>
                    </div>
                </div>
            </div>

            
        </ng-template>


        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" ></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" ></button>
        </ng-template>
    </p-dialog>
